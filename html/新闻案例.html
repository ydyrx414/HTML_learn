    <h1>中国人民解放军文职人员条例</h1>
    <h4>第一条</h4>
    <p>为了规范文职人员的管理，保障文职人员合法权益，
    建设德才兼备的高素质、专业化文职人员队伍，促进军事人员现代化建设，根据《中华人民共和国国防法》等有关法律，制定本条例。</p> 
    <h4>第二条</h4>
    <p>本条例所称文职人员，是指在军队编制岗位依法履行职责的非服兵役人员，
    是军队人员的组成部分，依法享有国家工作人员相应的权利、履行相应的义务。</p>
    <p>2023.1.4 <br> yb</p>
