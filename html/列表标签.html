<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表</title>
</head>
<body>
    <h4>食物</h4>
    <!-- 无序列表 -->
    <ul>
        <li>苹果</li>
        <li>香蕉</li>
        <li>火龙果</li>
    </ul>

    <!-- 有序列表 -->
    <ol>
        <li>苹果</li>
        <li>香蕉</li>
        <li>火龙果</li>
    </ol>

    <!-- 自定义列表 -->
    <dl>
        <dt>帮助中心</dt>
        <dd>账户帮助</dd>
        <dd>客服帮助</dd>
        <dt>关注我们</dt>
        <dd>新浪微博</dd>
        <dd>百度贴吧</dd>
    </dl>

</body>
</html>
