<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <!-- text输入框内输入文本 -->
        用户名:<input type="text" name="username" value="请输入用户名" maxlength="6"> <br>
        <!-- password密码不显示 -->
        密码:<input type="password" name="password" > <br>
        <!-- radio单选按钮 -->
        <!-- 表单按钮必须有相同的name才能实现多选1 -->
        <!-- 单选按钮和复选框可设置checked属性，即当页面打开时就默认选择这个按钮 -->
        性别:男<input type="radio" name="sex" value="男" checked="checked"> 女<input type="radio" name="sex" value="女"> <br>
        <!-- checkbox多选按钮 -->
        爱好:<input type="checkbox" name="hobby" value="睡觉"> 睡觉 <input type="checkbox" name="hobby" value="吃饭">吃饭 <br>
        <!-- sumnit提交按钮，提交给后台服务器 -->
        <input type="submit" value="注册">
        <!-- reset重置按钮 -->
        <input type="reset" value="重置">
        <!-- button按钮 -->
        <input type="button" value="获取验证码"> <br>
        <!-- 文件域，上传文件 -->
        上传文件：<input type="file"> <br>

        


    </form>
</body>
</html>
