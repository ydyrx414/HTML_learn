<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后代选择器</title>
    <style>
        /* 把ol里的小li改为pink */
        ol li {
            color: pink;
        }

        ol li a {
            color: blue;
        }

        .nav li a {
            color: red;
        }

    </style>
</head>
<body>
    <ol>
        <li>我是ol的孩子</li>
        <li>我是ol的孩子</li>
        <li>我是ol的孩子</li>
        <li><a href="#">变成蓝色</a></li>
    </ol>

    <ul>
        <li>我是ul的孩子</li>
        <li>我是ul的孩子</li>
        <li>我是ul的孩子</li>
        <li><a href="#">不会变色</a></li>
    </ul>
    
    <ul class="nav">
        <li>我是ul的孩子</li>
        <li>我是ul的孩子</li>
        <li>我是ul的孩子</li>
        <li><a href="#">不会变色</a></li>
        <li><a href="#">不会变色</a></li>
        <li><a href="#">不会变色</a></li>
        <li><a href="#">不会变色</a></li>
    </ul>
</body>
</html>
