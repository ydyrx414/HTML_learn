<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
</head>

<body>
    <h4>注册页面</h4>
    <table width="500">
        <!-- 性别 -->
        <tr>
            <td>性别：</td>
            <td>
                <input type="radio" name="sex" id="male"> <label for="male">男</label>
                <input type="radio" name="sex" id="female"> <label for="female">女</label>
            </td>
        </tr>

        <!-- 生日 -->
        <tr>
            <td>生日：</td>
            <td>
                <input type="date">
            </td>
        </tr>

        <!-- 所在地区 -->
        <tr>
            <td>所在地区：</td>
            <td>
                <select>
                    <option selected>无</option>
                    <option>山东</option>
                    <option>山西</option>
                    <option>北京</option>
                    <option>云南</option>
                    <option>四川</option>
                    <option>贵州</option>
                </select>
            </td>
        </tr>

        <!-- 政治面貌 -->
        <tr>
            <td>政治面貌：</td>
            <td>
                <input type="radio" id="qunzhong"> <label for="qunzhong">群众</label>
                <input type="radio" id="tuanyuan"> <label for="tuanyuan">团员</label>
                <input type="radio" id="dangyuan"> <label for="dangyuan">党员</label>
                <input type="radio" id="qita"> <label for="qita">其他</label>
            </td>
        </tr>

        <!-- 学历 -->
        <tr>
            <td>学历：</td>
            <td>
                <input type="text">
            </td>
        </tr>

        <!-- 爱好 -->
        <tr>
            <td>爱好：</td>
            <td>
                <input type="checkbox" id="shuijiao"><label for="shuijiao">睡觉</label>
                <input type="checkbox" id="chifan"><label for="chifan">吃饭</label>
                <input type="checkbox" id="sanbu"><label for="sanbu">散步</label>
                <input type="checkbox" id="liugou"><label for="liugou">遛狗</label>
            </td>
        </tr>

        <!-- 自我介绍 -->
        <tr>
            <td>自我介绍：</td>
            <td>
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </td>
        </tr>

        <!-- 注册按钮 -->
        <tr>
            <td></td>
            <td>
                <input type="submit" value="免费注册">
            </td>
        </tr>

        <tr>
            <td></td>
            <td>
                <input type="checkbox" checked="checked"> 我同意用户隐私条例
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <a href="#">我是会员，立刻登录</a>
            </td>
        </tr>

        <tr>
            <td></td>
            <td>
                <h5>我承诺</h5>
                <ul>
                    <li>111111111111</li>
                    <li>2222222222222</li>
                    <li>33333333333333</li>
                </ul>
            </td>
        </tr>
    </table>
</body>

</html>
