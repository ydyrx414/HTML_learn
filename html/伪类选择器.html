<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 未访问的链接 */
        a:link {
            color: #333;
            text-decoration: none;
        }
        /* 访问过的链接选出来 */
        a:visited {
            color: orange;
        }
        /* 移到上面显示的颜色 */
        a:hover {
            color: blue;
        }

        /* 点击显示的颜色 */
        a:active {
            color: green;
        }
    </style>
</head>
<body>
    <a href="#">大幅度发大幅度</a>
</body>
</html>
